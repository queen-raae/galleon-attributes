<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="templates/head.html" />
    <title>Me</title>
  </head>
  <body>
    <load src="templates/navbar.html" />

    <main>
      <!-- Get user data from the server -->
      <div gl-get="/queen.json">
        <h1 gl-bind="name">Name</h1>
        <p gl-bind="bio">Bio</p>
        <h3>Socials</h3>
        <ul>
          <!-- Iterate over the `socials` array and clone the `li` for each item -->
          <li gl-iterate="socials">
            <!-- Set `textContent` to the `label` of each socials item -->
            <!-- Set `href` to the `url` of each socials item -->
            <a gl-bind="label" gl-bind-href="url">Social Link</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
