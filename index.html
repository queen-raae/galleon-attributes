<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script>
      window.GL_LOG_LEVEL = "INFO";
    </script>
    <script type="module" src="/src/main.js"></script>
    <style>
      a + a {
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/xano.html">Xano Demo</a>
    </nav>

    <main>
      <!-- Get gallery data from server -->
      <h1>Gallery</h1>
      <div data-gl-get="/gallery.json">
        <img height="300" data-gl-bind-src="path" />
        <p data-gl-bind-html="attribution"></p>
      </div>

      <!-- Get user data from the server -->
      <div data-gl-get="/me.json">
        <h1 data-gl-bind="name">Name</h1>
        <p data-gl-bind="bio">Bio</p>
        <h3>Socials</h3>
        <ul>
          <!-- Cloned for every item in links -->
          <!-- textContent set to the label of each item and href is set to url of each item  -->
          <li data-gl-use="socials">
            <a data-gl-bind="label" data-gl-bind-href="url">Social Link</a>
          </li>
        </ul>
      </div>

      <!-- Cloned for every project in list -->
      <div data-gl-get="/projects.json">
        <!-- textContent set to title -->
        <h1 data-gl-bind="title">Title</h1>
        <!-- textContent set to description -->
        <p data-gl-bind="description">Description</p>

        <!-- src set to image.url -->
        <img width="200" height="200" data-gl-bind-src="image.url" />

        <h2>Tags</h2>
        <ul>
          <!-- Cloned for every item in tags -->
          <!-- textContent set to the value of each item -->
          <li data-gl-bind="tags">TAG</li>
        </ul>
        <!-- textContent of span set to value of the second tag -->
        <p>Tag number two: <span data-gl-bind="tags[1]">TAG1</span></p>

        <h3>Project Links</h3>
        <p>As simple a elements:</p>
        <!-- Cloned for every item in links -->
        <!-- textContent set to the label value of each item -->
        <!-- href set to the href value of each item -->
        <a data-gl-use="links" data-gl-bind="label" data-gl-bind-href="url">
          Project Link
        </a>
        <p>As a list item:</p>
        <ul>
          <li data-gl-use="links">
            <a data-gl-bind="label" data-gl-bind-href="url">Project Link</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
