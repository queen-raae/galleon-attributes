<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="templates/head.html" />
    <title>Gallery</title>
  </head>
  <body>
    <load src="templates/navbar.html" />

    <main>
      <h1>Gallery</h1>
      <!-- Get gallery data from server -->
      <section gl-get="/gallery.json">
        <!-- Iterate over the gallery root array and clone the `div` for each item -->
        <div gl-iterate>
          <!-- Set the `src` to the item's `path`-->
          <img height="300" gl-bind-src="path" />
          <!-- Set the `textContent` to the item's `attribution`-->
          <p gl-bind="attribution"></p>
          <!-- Set the `innerHTML` to the item's `attribution`-->
          <p gl-bind-html="attribution"></p>
        </div>
      </section>
    </main>
  </body>
</html>
