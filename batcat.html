<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="templates/head.html" />
    <title>Me</title>
  </head>
  <body>
    <load src="templates/navbar.html" />

    <main>
      <!-- Get batcatdad data from the server -->
      <div gl-get="/batcatdad.json">
        <!-- Set the `textContent` to batcatdad's `name` -->
        <h1 gl-bind="name">Name</h1>
        <!-- Set the `textContent` to batcatdad's `bio` -->
        <p gl-bind="bio">Bio</p>
        <!-- Set the `src` to the batcatdad's `avatar.url` -->
        <!-- Set the `alt` to the batcatdad's `avatar.alt` -->
        <img gl-bind-src="avatar.url" gl-bind-alt="avatar.alt" />
        <!-- Set the `textContent` to `Socials` -->
        <h3>Socials</h3>
          <!-- Iterate over the `socials` array and clone the `li` for each item -->
          <li gl-iterate="socials">
            <!-- Set `textContent` to the `label` of each socials item -->
            <!-- Set `href` to the `url` of each socials item -->
            <a gl-bind="label" gl-bind-href="url">Social Link</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
