<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="templates/head.html" />
    <title>Xano Me</title>
  </head>
  <body>
    <load src="templates/navbar.html" />

    <main>
      <!-- Get user data from the server -->
      <div gl-get="https://x8ki-letl-twmt.n7.xano.io/api:XF3zg5T_/me">
        <!-- Set `textContent` to user's `name` -->
        <h1 gl-bind="name">Name</h1>
        <!-- Set `textContent` to user's `bio` -->
        <p gl-bind="bio">Bio</p>
        <h3>Socials</h3>
        <ul>
          <!-- Iterate over the `socials` array and clone the `li` for each social -->
          <li gl-iterate="socials">
            <!-- Set the `textContent` to the social's `label` -->
            <!-- Set the `href` to the social's `url` -->
            <a gl-bind="label" gl-bind-href="url"> Social Link </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
