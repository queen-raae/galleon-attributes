<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="templates/head.html" />
    <title>Projects</title>
  </head>
  <body>
    <load src="templates/navbar.html" />

    <main>
      <!-- Get projects data from server -->
      <!-- Iterate over the projects root array and clone the `article` for each project -->
      <article gl-get="/projects.json" gl-iterate>
        <!-- Set `textContent` to the project's `title` -->
        <h1 gl-bind="title">Title</h1>
        <!-- Set `textContent` to the project's `description` -->
        <p gl-bind="description">Description</p>

        <!-- Set the `src` to the project's `image.url` -->
        <!-- Set the `alt` to the project's `image.alt` -->
        <img
          width="200"
          height="200"
          gl-bind-src="image.url"
          gl-bind-alt="image.alt"
        />

        <h2>Tags</h2>
        <ul>
          <!-- Iterate over the `tags` array and clone the `li` for each tag -->
          <!-- Set `textContent` to the tag's value -->
          <li gl-iterate="tags" gl-bind>TAG</li>
        </ul>
        <!-- Set `textContent` to the value of the second tag's value -->
        <p>Tag number two: <span gl-bind="tags[1]">TAG1</span></p>

        <h3>Project Links</h3>
        <p>As simple a elements:</p>
        <!-- Iterate over the `links` array and clone the `a` for each link -->
        <!-- Set `textContent` to the link's `label`-->
        <!-- Set `href` to the link's `url` -->
        <a gl-iterate="links" gl-bind="label" gl-bind-href="url">
          Project Link
        </a>
        <p>As a list item:</p>
        <ul>
          <!-- Iterate over the `links` array and clone the `li` for each link -->
          <li gl-iterate="links">
            <!-- Set `textContent` to the link's `label` -->
            <!-- Set `href` to the link's `url` -->
            <a gl-bind="label" gl-bind-href="url">Project Link</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
