<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="templates/head.html" />
    <title>Xano Projects</title>
  </head>
  <body>
    <load src="templates/navbar.html" />

    <main>
      <!-- Get projects data from server -->
      <!-- Iterate over the projects root array and clone the `div` for each project -->
      <div
        gl-get="https://x8ki-letl-twmt.n7.xano.io/api:XF3zg5T_/project"
        gl-iterate
      >
        <!-- Set `textContent` to project's `title`-->
        <h1 gl-bind="title">Title</h1>
        <!-- Set `textContent` to project's `description` -->
        <p gl-bind="description">Description</p>

        <!-- Set `src` to `image.url` -->
        <img width="200" height="200" gl-bind-src="image.url" />

        <ul>
          <!-- Iterate over the `tags` array and clone the `li` for each tag -->
          <!-- Set `textContent` to the tag's value -->
          <li gl-iterate="tags" gl-bind>TAG</li>
        </ul>
        <!-- Set `textContent` to the second tag -->
        <p>Tag number two: <span gl-iterate="tags" gl-bind>TAG</span></p>

        <ul>
          <!-- Iterate over the `links` array and clone the `li` for each link -->
          <!-- Set `textContent` to the link's `label` -->
          <!-- Set `href` to the link's `href` -->
          <li gl-iterate="links">
            <a gl-bind="label" gl-bind-href="href" href="#">Project Link</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
